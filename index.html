<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Huddle landing page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="site-title">
      <img src="./images/logo.svg" id="huddle-logo" alt="Huddle" />
    </nav>
    <main class="main-content">
      <div class="image">
        <img src="./images/illustration-mockups.svg" alt="Huddle image" />
      </div>
      <div class="content">
        <h1 id="header">Build The Community <br />Your Fans Will Love</h1>
        <h2 id="description">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </h2>
        <button id="register-btn" type="button">Register</button>
        <div class="social-icons">
          <!-- social icons from https://icons8.com/ -->
          <a href="https://www.facebook.com/"
            ><img
              src="./images/icons8-fb-48.png"
              class="fa fb-icon"
              alt="facebook"
          /></a>
          <a href="https://x.com/i/flow/login"
            ><img
              src="./images/icons8-twitter-bird-48.png"
              class="fa x-icon"
              alt="twitter"
          /></a>
          <a href="https://www.instagram.com/"
            ><img
              src="./images/icons8-instagram-48.png"
              class="fa insta-icon"
              alt="instagram"
          /></a>
        </div>
      </div>
    </main>
  </body>
</html>
